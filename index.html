<!DOCTYPE html>

<head>

</head>

<body>

  <header>
    Boostrap DemoButtons
  </header>

  <!-- Regular Buttons -->
  <h1>Here are two non fancy buttons:</h1>
  <br>
  <button>Boring Button 1</button>
  <button>Boring Button 2</button>

  <br>
    <h1>Here are two fancy buttons:</h1>
<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary">Blue</button>
<br>
<br>
<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary btn-lg">Big Blue</button>
